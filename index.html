<!doctype html>
<html lang="en">
  <head>
    <!-- Page setup -->
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    >

    <!-- Main Style -->
    <link rel="stylesheet" href="./sycther.css">
    <link rel="icon" href="./favicon.png">
    <title>SCYTHER</title>
  </head>
  <body>

    <!-- Main Structure -->
    <div id="root" class="container h-100">
      <div class="row input-phase">
        <h1 class="col" id="title">SCYTHER</h1>
      </div>
      <div class="row no-gutters input-phase">
        <div class="col">
          <form id="input" class="btn-group">
            <input
              id="buttonTemplate"
              class="btn btn-light btn-lg border"
              type="hidden"
              name="playerCount"
            />
          </form>
        </div>
      </div>
      <div class="row align-items-center output-phase">
        <div class="col">
          <ol id="players" class="list-group"></ol>
        </div>
      </div>
      <div class="row output-phase">
        <div class="col">
          <ul id="global" class="list-group shadow-sm rounded text-left"></ul>
        </div>
      </div>
      <div class="row fixed-bottom output-phase">
        <div id="controls" class="col">
          <button id="reshuffle" type="button" class="btn btn-lg btn-danger">
            Reshuffle
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS stuff... -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Main Logic -->
    <script type="text/javascript" src="./data.js"></script>
    <script type="text/javascript" src="./sycther.js"></script>
  </body>
</html>
