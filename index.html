<!doctype html>
<html lang="en">
  <head>
    <!-- Page setup -->
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    >

    <!-- Main Style -->
    <link rel="stylesheet" href="./sycther.css">
    <title>SCYTHER</title>
  </head>
  <body>

    <!-- Main Structure -->
    <div id="root" class="container">
      <div class="row justify-content-center">
        <h1 class="col" id="title">SCYTHER</h1>
      </div>
      <div class="row no-gutters justify-content-center">
        <div class="col">
          <form id="buttons" class="btn-group">
            <input
              id="buttonTemplate"
              class="btn btn-light btn-lg border"
              type="hidden"
              name="playerCount"
            />
          </form>
        </div>
      </div>
      <div class="row align-items-center justify-content-center">
        <div class="col">
          <ol id="players" class="list-group"></ol>
        </div>
      </div>
      <div id="global" class="row fixed-bottom justify-content-between">
        <dl id="scoring" class="col"></dl>
        <dl id="airship" class="col"></dl>
      </div>
    </div>

    <!-- Bootstrap JS stuff... -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Main Logic -->
    <script type="text/javascript" src="./sycther.js"></script>
  </body>
</html>
