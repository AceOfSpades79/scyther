<!doctype html>
<html lang="en">
  <head>
    <!-- Page setup -->
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    >

    <!-- Main Style -->
    <link rel="stylesheet" href="./sycther.css">
    <title>SCYTHER</title>
  </head>
  <body>

    <!-- Main Structure -->
    <div id="root" class="container">
      <div class="row">
        <h1 class="col-sm" id="title">SCYTHER</h1>
      </div>
      <div class="row">
        <form id="buttons" class="col-sm">
          <input
            id="buttonTemplate"
            class="btn btn-default btn-lg"
            type="hidden"
            name="playerCount"
          />
        </form>
      </div>
      <div class="row">
        <ol id="players" class="col-sm"></ol>
      </div>
      <div id="global" class="row">
        <dl id="scoring" class="col-sm"></dl>
        <dl id="airship" class="col-sm"></dl>
      </div>
    </div>

    <!-- Bootstrap JS stuff... -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Main Logic -->
    <script type="text/javascript" src="./sycther.js"></script>
  </body>
</html>
